{% extends 'layouts/base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    {% load static %}
    <div class="content container">
        <h2>{{ title }}</h2>
        <form id="form1" action="/account/sign_up" method="post" onsubmit="return false">
            {% csrf_token %}
            <div class="from-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" class="form-control" required>
                <div id="login_mess" class="mess"></div>
            </div>
            <div class="from-group">
                <label for="pass1">Пароль:</label>
                <input type="password" id="pass1" name="pass1" class="form-control" required>
                <div id="pass1_mess" class="mess"></div>
            </div>
            <div class="from-group">
                <label for="pass2">Повтор:</label>
                <input type="password" id="pass2" name="pass2" class="form-control" required>
                <div id="pass2_mess" class="mess"></div>
            </div>
            <div class="from-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div id="email_mess" class="mess"></div>
            </div>
            <h5>Если вы уже зарегистрированы <a href="/account/sign_in">Авторизация</a></h5>
            <p class="text-center pt-4">
                <input type="submit" id="submit" value="Отправить" class="btn btn-success my-btn">
                <input type="reset" id="reset" value="Очистить" class="btn btn-danger my-btn">
            </p>
        </form>
    </div>
    <style>
        form {
            width: 400px;
            text-align: left;
            border: 1px solid silver;
            border-radius: 10px;
            padding: 25px 35px 25px 35px;
            margin: 15px auto;
        }
        .content {
            text-align: center;
            padding-top: 30px;
            padding-bottom: 20px;
        }
    </style>
    <script src="{% static 'js/sign_up.js' %}"></script>
{% endblock content %}
